<div class="card note-card">
  <div *ngIf="note"
       (click)="openNote()"
       class="card-body">
    <h5 class="card-title">{{note.author}}</h5>
    <p class="card-text">{{note.content}}</p>
  </div>

  <div *ngIf="!note"
       (click)="addNote()"
       class="card-body">
    <h5 class="card-title">Add new note...</h5>
    <div class="new-note-placeholder">
      <img alt="new note placeholder"
           src="./assets/images/x.svg">
    </div>
  </div>
</div>
